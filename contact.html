<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styleContact.css">
    <title>Lumina</title>
</head>
<body>
    <div class="all">
        <div class="navbar">
            <img src="images/logo.png" alt="Logo">
            <div class="aside">
                <a href="./index.html" class="home link">Home</a>
                <a href="./about.html" class="about link">About</a>
                <a href="#contact" class="contact link">Contact</a>
            </div>
        </div>
        <div class="contact-info">
            <p><p class="firstp"><span class="special">Enthusiatic</span> thinkers, creating unique</p><p class="secondp">endeavors powered by <span class="special">creativity</span></p></p>
        </div>
        <div class="form">
            <h3>Contact Us</h3>
            <p>Have a question? Leave your information below and we will get back to you as soon as possible</p>
            <form class="fillform">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name"><br>
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name"><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email"><br>
                <label for="Message">Messsage</label><br>
                <input type="message" id="Message"><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <hr class="line-break">
        <div class="footer">
            <div class="logo">
                <img src="images/logo.png" alt="Lumina">
            </div>
            <div class="contact">
                <p>Contact Us</p>
                <p class="phone">+23 12345 12345</p>
                <a href="#" class="email">luminastudio@ls.com</a>
                <p class="address">10 Golden Avenue Boston MA</p>
            </div>
            <div class="socials">
                <p class="follow">Follow Us</p>
                <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i> </a>
                <a href="#" class="insta"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="picsart"><i class="fa-brands fa-pinterest"></i></a>
                <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
