<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Lumina</title>
</head>
<body>
    <div class="all">
        <div class="navbar">
            <img src="images/logo.png" alt="Logo">
            <div class="aside">
                <a href="#home" class="home link">Home</a>
                <a href="./about.html" class="about link">About</a>
                <a href="./contact.html" class="contact link">Contact</a>
            </div>
        </div>
        <div class="main-heading" id="home">
            <p class="firstP"><span class="special">Passionate</span> creatives distinct</p>
            <p class="secondP">projects, driven by <span class="special">innovation</span></p>
        </div>
        <div class="image-grid containerlg">
            <img src="images/image1.jpg" alt="Image 1" class="photo">
            <img src="images/image2.jpg" alt="Image 2" class="photo">
            <img src="images/image3.jpg" alt="Image 3" class="photo">
            <img src="images/image4.jpg" alt="Image 4" class="photo">
            <img src="images/image5.jpg" alt="Image 5" class="photo">
            <img src="images/image6.jpg" alt="Image 6" class="photo">
            <img src="images/image7.jpg" alt="Image 6" class="photo">
            <img src="images/image8.jpg" alt="Image 8" class="photo">
            <img src="images/image9.jpg" alt="Image 9" class="photo">
        </div>
        <hr class="line-break">
        <div class="footer">
            <div class="logo">
                <img src="images/logo.png" alt="Lumina">
            </div>
            <div class="contact">
                <p>Contact Us</p>
                <p class="phone">+23 12345 12345</p>
                <a href="#" class="email">luminastudio@ls.com</a>
                <p class="address">10 Golden Avenue Boston MA</p>
            </div>
            <div class="socials">
                <p class="follow">Follow Us</p>
                <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i> </a>
                <a href="#" class="insta"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="picsart"><i class="fa-brands fa-pinterest"></i></a>
                <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
